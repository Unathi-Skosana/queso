
site_name: Queso
site_description: Queso - Design of variational quantum sensing protocols

use_directory_urls: false  # good for opening HTML files directly, but should be 'true' for deployment
repo_url: https://github.com/benjimaclellan/queso
docs_dir: docs


nav:
  - Introduction:
      - Installation: install.md
  - Tutorials:
      - Fisher information: tutorials/fisher_info.ipynb
  - How to guides:
      - Welcome: how-to-guides.md
      - Sensing circuit: examples/optimize_fisher_info.ipynb

  - Reference:
      - Sensor circuit: reference/sensors.md
      - Neural network estimator: reference/networks.md



theme:
  name: material

#  logo: img/oqd-logo.png

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue grey
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

  features:
    - announce.dismiss
#    - content.action.edit
#    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

plugins:
  - search
#  - markdownextradata:
#      folder: examples
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: yes
  - mkdocs-jupyter:
      ignore_h1_titles: True
      include_source: True
#  - mknotebooks:
#      execute: false
#      timeout: 100
#      preamble: "/examples"
#      allow_errors: True

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
      baselevel: 1
      title: "Table of contents"

  # for code snippets/syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # for notes/admonitions
  - admonition
  - pymdownx.details

#  # for flow diagrams
#  - pymdownx.superfences:
#      custom_fences:
#        - name: mermaid
#          class: mermaid
#          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js